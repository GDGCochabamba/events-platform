<form name="addForm" method="post" novalidate ng-submit="$ctrl.add()">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" data-ng-model="$ctrl.event.name" required>
    </div>

    <div>
        <button type="submit" 
                ng-disabled="addForm.$dirty && addForm.$invalid">
            Add Event
        </button>
    </div>
</form>
