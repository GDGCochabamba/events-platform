<h2>lista de perfiles</h2>
<table style="width: 100%">
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Estado de Inscripcion</th>
    <th></th>
  </tr>
  <tr ng-repeat="(key, profile) in $ctrl.profiles">
     <td align="center">{{profile.profile.firstName}}</td>
     <td align="center">{{profile.profile.lastName}} </td>
     <td align="center">{{profile.inscription.status}} </td>
     <td><button ng-click="$ctrl.addToEvent(key)" ng-if="!profile.inscription.status">Inscribir</button></td>
  </tr>
</ul>
