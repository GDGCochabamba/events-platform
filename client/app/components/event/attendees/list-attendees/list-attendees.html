<table layout="column" class="admin-table" >
  <thead layout="column">
    <tr layout="row">
      <th flex="10" ></th>
      <th flex="30" >
        Email
      </th>
      <th flex="30" >
        Nombre completo
      </th>      
      <th flex="10" >
        Estado
      </th>
      <th flex="20" >
        Confirmado por
      </th>      
    </tr>
  </thead>
  <tbody layout="column">
    <tr layout="row" ng-repeat="(key, inscription) in $ctrl.profiles" ng-class="{confirmed:inscription.attendee.status === 'confirmed'}">
      <td flex="10" >
        <button ng-click="$ctrl.confirmInscription(key)" ng-if="inscription.attendee.status !== 'confirmed'">
          Confirmar
        </button>
      </td>
      <td flex="30" >
        {{inscription.profile.email}}
      </td>
      <td flex="30" >
        {{inscription.profile.firstName}} {{inscription.profile.lastName}}
      </td>      
      <td flex="10" >
        {{inscription.attendee.status}}
      </td>
      <td flex="20" >
        {{inscription.confirmed_by.firstName}}
      </td>      
    </tr>
  </tbody>
</table>
